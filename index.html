<body>
            <h1 id="title">My Webpage!</h1>
            <hr id="line">
            <p>This is a webpage about <b>us (patryk and mateusz <3)</b></p>
            <img id="myImg" src="walter.jpg">
            <input type="button" onclick="changeImg()" value="Change" />


            <script>
                function changeImg() {
                    var image = document.getElementById('myImg');
                    if (image.src.match("walter.jpg")) {
                        image.src = "minion.jpg";
                    }
                    else {
                        image.src = "walter.jpg";
                    }
                }
            </script>
</body>
